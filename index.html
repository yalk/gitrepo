	<body>
		<!--navigation bar for quick jump to sign up page-->

		<br><br>

		<center>
			<div class="container" style="width:40%;">
				<center>
					<h1>What do you do on a sunday?</h1>
					<h2>Sign up to give a poll!</h2>
				</center>
				<hr />
				<br>

				<!--signup form starts-->
				<form id="myForm" action="poll.html" method="post">
					<div class="form-group">
						<p><b>'*' denotes that the field is required to be filled out</b></p> 
						<label>Name:*</label>
						<input type="text" class="form-control" name="name" id="name" minlength="2" onkeypress="return splchar(event)" placeholder="Name" required/>

						<!--code to allow only alpha-numeric characters and spaces-->
						<script type="text/javascript">
						function splchar(e) {
    						var k;
    						document.all ? k = e.keyCode : k = e.which;
    						return ((k > 64 && k < 91) || (k > 96 && k < 123) || k == 8 || k == 32 || (k >= 48 && k <= 57));
						}
						</script>
					</div>

					<div class="form-group">
						<label>E-mail:*</label>
						<!--you will have to write text followed by '@' followed by some more text-->
						<input type="email" class="form-control" id="email" placeholder="Email" required/>
					</div>

					<div class="form-group">
						<label>Mobile no.:*</label>
						<input type="number" class="form-control" name="contact" placeholder="+91" min="1000000000" max="9999999999" required/>  <!--you won't be able to type text characters or a number which is not 10 digits long-->
					</div>

					<div class="form-group">
						<label>Date of Birth:*</label>
						<!--select a month and accordingly select a date-->
						<div class="row">
							<div class="col-md-4">
								<script src="jsScript1.js"></script>
								<select id="selMon" name="selMon" onchange="optList(this.id,'selectNumber')" required>
									<option value="select">Select Month</option>
  									<option value="jan">January</option>
  									<option value="feb">February</option>
  									<option value="mar">March</option>
  									<option value="apr">April</option>
  									<option value="may">May</option>
  									<option value="jun">June</option>
  									<option value="jul">July</option>
  									<option value="aug">August</option>
  									<option value="sep">September</option>
  									<option value="oct">October</option>
  									<option value="nov">November</option>
  									<option value="dec">December</option>
								</select>
							</div>
							<div class="col-md-4">
								<select id="selectNumber" name="selectNumber" required>
									<option>Select date</option>
								</select>
								
							</div>
							<div class="col-md-4">
								<select id="selectNumber2" onclick="optList2()" required>
									<option>Select year</option>
									<script src="jsScript1.js"></script>
								</select>
							</div>
						</div>
    					<!--<input type="date" class="form-control" name="dob" id="dob"> <!-alternate: date selector module in HTML-->
					</div>

					<div class="form-group">
						<label>Gender:(optional)</label>
						<input type="radio" name="gender" value="male"/> Male
  						<input type="radio" name="gender" value="female"/> Female
  						<input type="radio" name="gender" value="other"/> Other
					</div>

					<div align="center">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
				<!--form ends-->
				<script>$("#myForm").validate();</script>

			</div>
